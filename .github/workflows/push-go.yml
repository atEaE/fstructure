name: Push workflow for fgit
on:
  push:
    paths:
      - "**.go"
      - '.github/workflows/push-go.yml'

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run golang test
        run: go test ./... -v -cover